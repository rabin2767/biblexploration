{% extends "bootstrap/base.html" %}


{% block scripts %}
    <script type="text/javascript" src="{{url_for('static', filename='config.js')}}">
    </script>
    <script>
        function tt() {
            alert("In Progress !")
        }
    </script>
    {{super()}}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/setup">Bible Xploration</a>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="page-header">
                <h1>Database Setup <small>Configuration details</small></h1>
            </div>

            <ol class="breadcrumb">
                <li><a href="/setup">Home</a></li>
                <li><a href="/setup_continue">Setup</a></li>
            </ol>

            <div class="col-md-8">
                <form method="post" action="{{ url_for('initialize_db')}}">
                    <div class="col-md-12">
                        <div class="input-group row">
                                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-hdd" aria-hidden="true"></span></span>
                                <input type="text" class="form-control" id="hostname" name="hostname" placeholder="Hostname" required>
                        </div>
                        <br>
                        <div class="input-group row">
                                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                              <input type="text" class="form-control" id="username" name="username" placeholder="User Name" required>
                        </div>
                        <br>
                        <div class="input-group row">
                                <span class="input-group-addon" id="basic-addon3"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
                              <input type="password" class="form-control" id="passcode" name="passcode" placeholder="Password" required>
                        </div>
                        <br>
                         <div class="input-group row">
                                <span class="input-group-addon" id="basic-addon4"><span class="glyphicon glyphicon-tasks" aria-hidden="true"></span></span>
                              <input type="text" class="form-control" id="database" name="database" placeholder="Database" required>
                        </div>
                        <br>
                        <div class="input-group row">
                              <button type="submit" class="btn btn-success">Save</button>
                              <button type="button" class="btn btn-danger" onclick="this.form.reset()">Clear</button>
                            <br>
                        </div>
                    </div>
                </form>
                <div>
                    <nav aria-label="...">
                      <ul class="pager">
                        <li class="previous"><a href="/setup"><span aria-hidden="true">&larr;</span> Back</a></li>
                      </ul>
                    </nav>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
